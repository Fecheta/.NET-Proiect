<div class="container">
    
    <h1 class="headline"><span>Add a house to the database</span></h1>
    <div class="input-fields">
        <div class="price-div">
            <input id="price" type="text" placeholder="price"/>
        </div>
        <div class="zipcode-div">
            <input id="zipcode" type="text" placeholder="zipcode"/>
        </div>
        <div class="rooms-floors-div">
            <input id="rooms" type="text" placeholder="rooms"/>
            <input id="floors"type="text" placeholder="floors"/>
        </div>
    </div>

    <div class="override-div">
        <p>Edit the information if house address is already in the database?</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
    </div>

    <div class="button-div">
        <button id="addButton" class="button">
            Add
        </button>
    </div>
    
  </div>
