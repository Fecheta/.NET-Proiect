<app-header></app-header>
<div class="container">
    <h1>Houses</h1>
    <ul>
        <li>
            <div class="titles">
                <span id="idSpan">House ID</span>
                <span id="bdSpan">Number of bedrooms</span>
                <span id="btSpan">Number of bathrooms</span>
                <span id="prSpan">Price</span>
            </div>
        </li>
        <li *ngFor="let house of houses | paginate: {id:'list-pagination', itemsPerPage: 20, currentPage: page, totalItems: totalHouses}">
            <house-card-item [house]="house" (click)="redirectId(house.id)"></house-card-item>
            </li>
    </ul>
    <div class="pagination">
        <pagination-controls id="list-pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
    </div>
</div>
